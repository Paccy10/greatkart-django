{% extends 'base.html'%}

<section></section>

{% block content %}
<section class="section-conten padding-y" style="min-height: 84vh">
  <div class="card mx-auto" style="max-width: 440px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Forgot Password</h4>
      {% include 'includes/alerts.html' %}
      <p class="text-muted">
        Enter your <strong>email address</strong> that you used to register.
        We'll send you an email with a link to reset your password.
      </p>
      <form action="{% url 'forgot_password' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            placeholder="Email Address"
            name="email"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Reset Password
          </button>
        </div>
      </form>
    </div>
  </div>
  <p class="text-center mt-4">
    Don't have account? <a href="{% url 'register' %}">Sign up</a>
  </p>
  <br /><br />
</section>
{% endblock %}
